<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <style>
      {% include "todo.css" %}
    </style>
  </head>
  </head>
  <body
    class="min-h-screen bg-gradient-to-b from-sky-100 to-sky-200 flex items-center justify-center p-4"
  >
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-sky-500">Create Account</h1>
        <p class="text-gray-500 mt-2">Sign up to get started</p>
      </div>

      <form class="space-y-6" action="/signup" method="POST">
        <div class="space-y-2">
          <label for="username" class="block text-sm font-medium text-gray-700">
            User Name
          </label>
          <input
            id="username"
            name="username"
            type="text"
            required
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500"
            placeholder="Enter your name"
          />
        </div>

        <div class="space-y-2">
          <label for="password" class="block text-sm font-medium text-gray-700">
            Password
          </label>
          <input
            id="password"
            name="password"
            type="password"
            required
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500"
            placeholder="Create a password"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-sky-500 hover:bg-sky-700 text-white font-medium py-3 px-4 rounded-lg transition duration-150 ease-in-out"
        >
          Sign Up
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          Already have an account?
          <a href="/login" class="text-sky-600 hover:text-sky-800 font-medium">
            Log in
          </a>
        </p>
      </div>
    </div>
  </body>
</html>
